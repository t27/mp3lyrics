machine:
  ruby:
    # use default Ruby to avoid compiling
    version: 2.2.6
  post:
    - >
      case $CIRCLE_NODE_INDEX in
        0)
          if [[ -e ~/rvm_binaries/ruby-2.3.5.tar.bz2 ]]
          then
            rvm mount ~/rvm_binaries/ruby-2.3.5.tar.bz2
          else
            mkdir -p ~/rvm_binaries
            rvm install 2.3.5
            cd ~/rvm_binaries && rvm prepare 2.3.5
          fi
          ;;
        1)
          if [[ -e ~/rvm_binaries/ruby-2.4.2.tar.bz2 ]]
          then
            rvm mount ~/rvm_binaries/ruby-2.4.2.tar.bz2
          else
            mkdir -p ~/rvm_binaries
            rvm install 2.4.2
            cd ~/rvm_binaries && rvm prepare 2.4.2
          fi
          ;;
      esac

dependencies:
  cache_directories:
    - ~/rvm_binaries
    - vendor/bundle

  override:
    - >
      case $CIRCLE_NODE_INDEX in
       0)
         rvm-exec 2.3.5 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
         ;;
       1)
         rvm-exec 2.4.2 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
         ;;
      esac

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) rvm-exec 2.3.5 bundle exec rake TEST='spec/**/[!az]*_spec.rb' ;; 1) rvm-exec 2.4.2 bundle exec rake TEST='spec/**/[!az]*_spec.rb' ;; esac:
        parallel: true

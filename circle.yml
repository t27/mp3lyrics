machine:
  ruby:
    # use default Ruby to avoid compiling
    version: 2.2.6
  post:
    - >
      case $CIRCLE_NODE_INDEX in
        0)
          if [[ -e ~/rvm_binaries/ruby-2.3.6.tar.bz2 ]]
          then
            rvm mount ~/rvm_binaries/ruby-2.3.6.tar.bz2
          else
            mkdir -p ~/rvm_binaries
            rvm install 2.3.6
            cd ~/rvm_binaries && rvm prepare 2.3.6
          fi
          ;;
        1)
          if [[ -e ~/rvm_binaries/ruby-2.4.3.tar.bz2 ]]
          then
            rvm mount ~/rvm_binaries/ruby-2.4.3.tar.bz2
          else
            mkdir -p ~/rvm_binaries
            rvm install 2.4.3
            cd ~/rvm_binaries && rvm prepare 2.4.3
          fi
          ;;
        2)
          if [[ -e ~/rvm_binaries/ruby-2.5.0.tar.bz2 ]]
          then
            rvm mount ~/rvm_binaries/ruby-2.5.0.tar.bz2
          else
            mkdir -p ~/rvm_binaries
            rvm install 2.5.0
            cd ~/rvm_binaries && rvm prepare 2.5.0
          fi
          ;;
      esac

dependencies:
  cache_directories:
    - ~/rvm_binaries
    - vendor/bundle

  override:
    - >
      case $CIRCLE_NODE_INDEX in
       0)
         rvm-exec 2.3.6 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
         ;;
       1)
         rvm-exec 2.4.3 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
         ;;
       2)
         rvm-exec 2.5.0 bash -c "bundle check --path=vendor/bundle || bundle install --path=vendor/bundle"
         ;;
      esac

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) rvm-exec 2.3.6 bundle exec rake TEST='spec/**/[!az]*_spec.rb' ;; 1) rvm-exec 2.4.3 bundle exec rake TEST='spec/**/[!az]*_spec.rb' ;; 2) rvm-exec 2.5.0 bundle exec rake TEST='spec/**/[!az]*_spec.rb' ;; esac:
        parallel: true
